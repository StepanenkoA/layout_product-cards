<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <header class="header">
        <div class="header__card" >
          <img
          class="header__cart-image"
          src="./images/imac.jpeg"
          alt="APPLE A1419 iMac 27"
          >
        </div>

        <h1 class="header__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <p class="header__description">
          Product code: 195434
        </p>
      </header>

      <main class="main">
        <div class="main__stars">
          <div class="main__stars-star"></div>
          <div class="main__stars-star"></div>
          <div class="main__stars-star"></div>
          <div class="main__stars-star"></div>
          <div class="main__stars-star"></div>
        </div>

        <p class="main__description">
          Reviews: 5
        </p>
      </main>

      <footer class="footer">
        <div class="footer__price">
          <p class="footer__price-label">
            Price:
          </p>
          <p class="footer__price-value">
            $2,199
          </p>
        </div>

        <a
        href="#"
        class="footer__button"
        data-qa="hover">
        Buy
        </a>
      </footer>
    </section>
  </body>
</html>
